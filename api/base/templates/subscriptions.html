<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subscriptions</title>
</head>
<style>
    .subscriptions {
        text-align: center;
        display: flex;
        flex-direction: column;
        gap: 6px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
    }
</style>
<body>
    <div class="subscriptions">
        <h3>{{ username }}'s subscriptions:</h3>

        {% if len == 0 %}
        <div>There is no users in subscriptions</div>

        {% else %}

        {% for x in subscriptions %}
        <div>{{x}}</div>
        {% endfor %}

        {% endif %}
    </div>


</body>
</html>
